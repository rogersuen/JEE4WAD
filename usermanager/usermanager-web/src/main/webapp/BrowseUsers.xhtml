<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"    
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    template="/WEB-INF/templates/template-master.xhtml">

    <ui:param name="pageTitle" value="Browse Users"/>

    <ui:define name="body">
        <h2>Browse Users</h2>
        <div>
            <div class="pull-right">
                <h:link value="New" outcome="CreateUser" styleClass="btn btn-primary"/>
            </div>
        </div>
        <h:dataTable value="#{browseUsersBean.allUsers}" 
                     var="user" 
                     styleClass="table table-striped table-hover">
            <h:column>
                <f:facet name="header">ID</f:facet>
                <h:outputText value="#{user.id}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                <h:outputText value="#{user.email}"/>
            </h:column>
            <h:column>
                <f:facet name="header">Display Name</f:facet>
                <h:outputText value="#{user.displayName}"/>
            </h:column>
        </h:dataTable>
    </ui:define>

</ui:composition>
