<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    template="/WEB-INF/templates/template-console.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:param name="pageTitle" value="Create New User"/>

    <ui:define name="content">
        <h2>Create New User</h2>
        <h:form id="createUserForm" styleClass="form-horizontal">
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <h:messages
                        styleClass="alert alert-danger" 
                        style="list-style: none"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Email" for="email" styleClass="control-label col-md-2"/>
                <div class="col-md-4">              
                    <h:inputText
                        id="email"
                        value="#{createUserBean.email}"
                        required="true"
                        maxlength="80"
                        p:placeholder="Email"
                        styleClass="form-control"/>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Full Name" for="firtName" styleClass="control-label col-md-2"/>
                <div class="col-md-2">              
                    <h:inputText
                        id="firstName"
                        value="#{createUserBean.firstName}"
                        required="true"
                        maxlength="40"
                        p:placeholder="First Name"
                        styleClass="form-control">
                        <f:validateLength minimum="1" maximum="40"/>
                    </h:inputText>
                </div>
                <div class="col-md-2">              
                    <h:inputText
                        id="lastName"
                        value="#{createUserBean.lastName}"
                        required="true"
                        maxlength="40"
                        p:placeholder="Last Name"
                        styleClass="form-control">
                        <f:validateLength minimum="1" maximum="40"/>
                    </h:inputText>
                </div>
            </div>
            <div class="form-group">
                <h:outputLabel value="Password" for="password" styleClass="control-label col-md-2"/>
                <div class="col-md-4">              
                    <h:inputSecret
                        id="password"
                        value="#{createUserBean.password}"
                        maxlength="40"
                        p:placeholder="Password"
                        styleClass="form-control">
                        <f:validateLength minimum="6" maximum="40"/>
                    </h:inputSecret>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-4 col-md-offset-2">
                    <h:commandButton 
                        value="Save" 
                        action="#{createUserBean.createUser()}" 
                        styleClass="btn btn-primary"/>
                    <h:link value="Cancel" outcome="BrowseUsers" styleClass="btn btn-link"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
